<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exchange Rate</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div style="min-width: 25rem;height: 5rem;padding:1rem 1rem 1rem 1rem;" class="container">
		<div class="row justify-content-center">
			<h5 class="font-weight-bolder">Chuyển đổi đơn vị tiền tệ sang VNĐ</h5>
		</div>
		<div class="row">
			<div class="col-12">
				<input type="text" name="userNumberInput" style="width: 100%" placeholder="Ví dụ: 1, 100, 20000,..." class="form-control">
				<select name="userCurrencyInput" id="" class="form-control mt-2">
					
				</select>
			</div>
		</div>
		<div class="row justify-content-center mt-2">
			<div class="col-12">
				<table class="table table-hover">
				  <thead class="thead-light">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Tpbank</th>
				      <th scope="col">Vietcombank</th>
				      <th scope="col">BIDV</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr id="buy" class="table-success">
				      <th scope="row">Mua</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr id="transfer" class="table-info">
				      <th scope="row">Chuyển Khoản</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				    <tr id="sell" class="table-warning">
				      <th scope="row">Bán</th>
				      <td></td>
				      <td></td>
				      <td></td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/popup.js"></script>
</body>
</html>
